<div class="container-fluid animated fadeIn">
    <div class="card shadow-sm">
        <div class="card-header">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h3 class="mb-0">Coin Management Form</h3>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger" (click)="goBack()">
                        <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
                        Back
                    </button>
                </div>
            </div>
        </div>

        <div class="card-body">
            <form [formGroup]="coinForm" class="form-horizontal">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">
                            Event Title
                            <span class="text-danger">*</span>
                        </label>

                        <ng-select [items]="eventType" bindLabel="label" bindValue="value" [clearable]="false"
                            [multiple]="false" placeholder="Select title" formControlName="eventTitle">
                        </ng-select>

                        <div class="text-left" *ngFor="let error of errorMessages.eventTitle">
                            <ng-container *ngIf="
                              form.eventTitle.hasError(error.type) &&
                              (form.eventTitle.dirty || form.eventTitle.touched)
                            ">
                                <small class="error-message">{{ error.message }}</small>
                            </ng-container>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="form-label">
                            Coin
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group input-group-alternative">
                            <input type="number" class="form-control" formControlName="coin"
                                placeholder="Enter  coin in number" />
                        </div>
                        <div class="text-left" *ngFor="let error of errorMessages.coin">
                            <ng-container
                                *ngIf="form.coin.hasError(error.type) && (form.coin.dirty || form.coin.touched)">
                                <small class="error-message">{{error.message}}</small>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mb-2 mt-3 text-center">
                <button type="button" class="btn btn-success" *ngIf="!this.coinForm.value.id" (click)="create()">
                    Save
                </button>
                <button type="button" class="btn btn-success" *ngIf="this.coinForm.value.id" (click)="update()">
                    Update
                </button>
                <button type="button" class="btn btn-outline-danger mx-2" (click)="goBack()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
