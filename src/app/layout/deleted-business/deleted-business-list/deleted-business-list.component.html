<div class="container-fluid animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="row justify-content-between align-items-center">
                <div class="col-6">
                    <h3 class="mb-0">Deleted Business</h3>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-6">
                    <form class="d-flex">
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search"
                            [(ngModel)]="search" [ngModelOptions]="{ standalone: true }" (keyup)="getAll()" />
                        <div class="col-auto">
                            <button type="button" type="submit" (click)="refreshList('clear')"
                                class="btn btn-outline-danger">
                                <i class="fa fa-filter" aria-hidden="true"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive text-nowrap">
                <table class="table table-striped table-hover table-sticky">
                    <thead class="table-primary">
                        <tr>
                            <th>Sr.No</th>
                            <th>Logo</th>
                            <th>Banner</th>
                            <th>Business Name</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Deleted At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of shopArr; let i = index">
                            <td>{{ pageSize * (page - 1) + (i + 1) }}</td>
                            <td>
                                <div class="text-center">
                                    <img class="avatar"
                                        [src]="u?.profilePicture || 'assets/img/placeholder_product.svg'" />
                                </div>
                            </td>
                            <td>
                                <div class="text-center">
                                    <img class="avatar"
                                        [src]="u.shopDetails?.bannerImages || 'assets/img/placeholder_product.svg' " />
                                </div>
                            </td>

                            <td>
                                {{ u.shopDetails?.shopName | titlecase }}
                            </td>
                            <td>
                                {{ u.firstName | titlecase }} {{ u.lastName | titlecase }}
                            </td>
                            <td>
                                {{ u?.status | titlecase }}
                            </td>
                            <td>{{ u.updatedAt | date : "dd/MM/yyyy hh:mm a" }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <app-custom-pagination [(page)]="page" [(pageSize)]="pageSize" [(collection)]="collection"
                (myOutput)="onChangePage(page)"></app-custom-pagination>
        </div>
    </div>
</div>
