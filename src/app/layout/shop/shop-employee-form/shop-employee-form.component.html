<div class="container-fluid animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h3 class="mb-0">Employee</h3>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger" (click)="goBack()">
                        <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
                        Back
                    </button>
                </div>
            </div>
        </div>

        <div class="card-body">
            <form [formGroup]="employeeForm" class="form-horizontal">
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <label class="form-label">
                                First Name
                                <span class="text-danger">*</span>
                            </label>
                            <input formControlName="firstName" type="text" class="form-control"
                                placeholder="Enter First Name" />
                        </div>
                        <div class="text-left" *ngFor="let error of errorMessages.firstName">
                            <ng-container *ngIf="
                    form.firstName.hasError(error.type) &&
                    (form.firstName.dirty || form.firstName.touched)">
                                <small class="error-message">{{ error.message }}</small>
                            </ng-container>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label class="form-label">
                                Last Name
                                <span class="text-danger">*</span>
                            </label>
                            <input formControlName="lastName" type="text" class="form-control"
                                placeholder="Enter Last Name" />
                        </div>
                        <div class="text-left" *ngFor="let error of errorMessages.lastName">
                            <ng-container *ngIf="
                    form.lastName.hasError(error.type) &&
                    (form.lastName.dirty || form.lastName.touched)
                  ">
                                <small class="error-message">{{ error.message }}</small>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <div>
                            <label class="form-label">
                                Mobile Number
                                <span class="text-danger">*</span>
                            </label>
                            <input formControlName="mobileNumber" type="tel" id="mobileNumber" class="form-control"
                                minlength="10" maxlength="10" placeholder="Enter Mobile Number" />
                        </div>
                        <div class="text-left" *ngFor="let error of errorMessages.mobileNumber">
                            <ng-container *ngIf="
                    form.mobileNumber.hasError(error.type) &&
                    (form.mobileNumber.dirty || form.mobileNumber.touched)
                  ">
                                <small class="error-message">{{ error.message }}</small>
                            </ng-container>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label class="form-label">
                                Designation
                                <span class="text-danger">*</span>
                            </label>
                            <input formControlName="designation" type="text" id="designation" class="form-control"
                                placeholder="Enter Designation " />
                        </div>
                        <div class="text-left" *ngFor="let error of errorMessages.designation">
                            <ng-container *ngIf="
                    form.designation.hasError(error.type) &&
                    (form.designation.dirty || form.designation.touched)
                  ">
                                <small class="error-message">{{ error.message }}</small>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="form-group">
                        <label>Employee Role <span>*</span></label>
                        <ng-select class="custom text-capitalize" [items]="employeeRole" formControlName="employeeRole">
                        </ng-select>
                        <div class="text-left" *ngFor="let error of errorMessages.employeeRole">
                            <ng-container *ngIf="
                    form.employeeRole.hasError(error.type) &&
                    (form.employeeRole.dirty || form.employeeRole.touched)
                  ">
                                <small class="error-message">{{ error.message }}</small>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center mt-2">
                <button type="button" class="btn btn-success" *ngIf="this.employeeForm.value.id" (click)="update()">
                    Update
                </button>
                <button (click)="goBack()" class="btn btn-outline-danger mx-2">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
