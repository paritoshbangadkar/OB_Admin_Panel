<div class="container-fluid animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h3 class="mb-0">My Groups</h3>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-5 pr-0 ml-2">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search"
                            [(ngModel)]="search" [ngModelOptions]="{ standalone: true }"
                            (keyup)="refreshList('search')" />
                    </div>
                </div>
                <div class="col">
                    <button class="btn btn-outline-danger ml-3" type="submit" (click)="refreshList('clear')"
                        ngbTooltip="Clear Filter">
                        <i class="fa fa-filter" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" *ngIf="groupArr?.length>0;else noData">
                <div class="table-responsive text-nowrap">
                    <table class="table table-striped table-hover table-bordered table-sticky">
                        <thead class="table-primary">
                            <tr>
                                <th>Sr.No</th>
                                <th>Profile Picture</th>
                                <th>Group Name</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of groupArr; let i = index">
                                <td>{{ pageSize * (page - 1) + (i + 1) }}</td>
                                <td>
                                    <div class="text-center">
                                        <img class="avatar"
                                            [src]="item?.profilePicture ||'assets/img/placeholder_product.svg'" />
                                    </div>
                                </td>
                                <td>{{ item?.groupName |titlecase}}</td>
                                <td>{{ item?.status|titlecase}}</td>
                                <td>{{ item.createdAt | date:"dd/MM/yyyy hh:mm a" }}</td>
                                <td>
                                    <div class="col">
                                        <div ngbDropdown container="body">
                                            <button ngbDropdownToggle id="dropdownBasic1"
                                                class="btn btn-icon btn-2 btn-sm btn-neutral text-default"
                                                type="button">
                                                <span class="btn-inner--icon"><i class="fa fa-ellipsis-v text-danger"
                                                        aria-hidden="true"></i></span>
                                            </button>
                                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                                <button ngbDropdownItem class="btn btn-sm btn-outline-warning me-1" (click)="viewGroupInfo(item)">
                                                    <i class="fa fa-eye text-danger" aria-hidden="true"></i> View Group Info
                                                </button>


                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <app-custom-pagination [(page)]="page" [(pageSize)]="pageSize" [(collection)]="collection"
                    (myOutput)="onChangePage(page)"></app-custom-pagination>
            </div>
        </div>
    </div>

    <ng-template #noData>
        <div class="text-center mt-3">
            <h4>No Group Found</h4>
        </div>
    </ng-template>
