<div class="container-fluid animated fadeIn">
  <div class="card shadow-sm">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">Schedule Form</h3> 
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="goBack()">
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            Back
          </button>
        </div>
      </div>
    </div>

    <div class="card">
      <div>
        <div class="card-header">
          Schedule
          <div class="card-body">
            <div [formGroup]="scheduleForm">
              <div class="row">
                <div class="form-group">
                  <label>Day</label>
                  <span class="text-danger">*</span>
                  <div class="input-group input-group-alternative">
                    <input formControlName="day" type="text" id="day" name="day" class="form-control"
                      placeholder="Enter Day " />
                  </div>
                </div>
              </div>

              <div formArrayName="session">
                <div *ngFor="let _ of session.controls; let i = index">
                  <div [formGroupName]="i">
                    <span class="badge badge-success">{{i+1}}</span>
                    <label class="form-label">
                      Session name
                    </label>
                    <input formControlName="sessionName" type="text" class="form-control"
                      placeholder="Enter session name" />
                  </div>

                  <div [formGroupName]="i">
                    <div class="form-row mt-3">
                      <div class="col-6">
                        <div class="form-group">
                          <label>Start time</label>
                          <div class="input-group">
                            <input formControlName="startTime" type="text" class="form-control"
                              placeholder="Enter opening time" />
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group pl-4">
                          <label>End time</label>
                          <span class="text-danger">*</span>
                          <div class="input-group">
                            <input formControlName="endTime" type="text" class="form-control"
                              placeholder="Enter closing time" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <button type="button" class="btn btn-danger mb-2 mt-3" (click)="deleteMedia(_,i)">Remove</button>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-info" (click)="addSession(null)">Add Schedule</button>

            <div class="mb-2 text-center">
              <button type="button" class="btn btn-success" *ngIf="!scheduleForm.value.id" (click)="create()">
                Save
              </button>
              <button type="button" class="btn btn-success" *ngIf="scheduleForm.value.id" (click)="update()">
                Update
              </button>
              <button (click)="goBack()" class="btn btn-outline-danger mx-2">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
