<div class="container mx-2 py-2">
	<div class="card-header border-0">
		<div class="row">
			<div class="col-8">
			</div>
			<div class="col-4 text-right">
				<button class="btn btn-icon btn-sm btn-outline-danger" type="button" aria-label="Close"
					(click)="closeModal()">
					<span class="btn-inner--icon"><i class="fa fa-times" aria-hidden="true"></i></span>
				</button>
			</div>
		</div>
	</div>
	<div class="card-body py-0" *ngIf="freePlanList.length>0;else noData">
		<h3 class="mt-3">Select Plan</h3>
		<form [formGroup]="subscriptionForm">
			<div class="row" >
				<div class="col-4" *ngFor="let item of freePlanList">
					<div class="card text-center" [ngClass]="{'border-color-1': selectedPlanId === item?.id}" (click)="selectPlan(item)"
						(click)="selectPlan(item)">
						<div class="card-body text-center">
							<h2>
								<h4>{{removedUnderScore(item?.planType) | titlecase}}</h4>
								<span class="text-color-1">
									<i class="fa fa-inr" aria-hidden="true"></i> {{item?.subscriptionPrice}}
								</span>

							</h2>
							<h3>{{item?.interval}} - {{item?.duration}}</h3>
							<label class="text-color-2">{{item?.planTitle}}</label>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="d-flex justify-content-end my-3">
			<button class="btn btn-outline-danger mx-2 text-capitalize" (click)="closeModal()">
				cancel
			</button>
			<button type="button" class="btn btn-success btn-blue text-capitalize" (click)="onSubmit()">
				<span class="text-capitalize">Upgrade</span>
			</button>
		</div>
	</div>
</div>


<ng-template #noData>
    <div class="text-center mt-3">
        <h4>No Plan Found</h4>
    </div>
</ng-template>
