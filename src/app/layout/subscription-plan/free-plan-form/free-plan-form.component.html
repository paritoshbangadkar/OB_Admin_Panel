<div class="container-fluid animated fadeIn">
  <div class="card shadow-sm">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">Free Plan Form</h3>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="goBack()">
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            Back
          </button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <form [formGroup]="discountForm" class="form-horizontal">

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Title</label>
              <span class="text-danger">*</span>
              <div class="input-group input-group-alternative">
                <input type="text" class="form-control" formControlName="planTitle" placeholder="Enter plan title" />
              </div>
              <div class="text-left" *ngFor="let error of errorMessages.planTitle">
                <ng-container *ngIf="
                    form.planTitle.hasError(error.type) &&
                    (form.planTitle.dirty || form.planTitle.touched)
                  ">
                  <small class="error-message">{{ error.message }}</small>
                </ng-container>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label>Amount</label>
              <span class="text-danger">*</span>
              <div class="input-group input-group-alternative">
                <input type="number" class="form-control" formControlName="subscriptionPrice"
                  placeholder="Enter amount" />
              </div>
              <div class="text-left" *ngFor="let error of errorMessages.subscriptionPrice">
                <ng-container *ngIf="
                    form.subscriptionPrice.hasError(error.type) &&
                    (form.subscriptionPrice.dirty ||
                      form.subscriptionPrice.touched)
                  ">
                  <small class="error-message">{{ error.message }}</small>
                </ng-container>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Duration<span>*</span></label>
              <ng-select class="custom text-capitalize" [items]="duration" formControlName="duration">
              </ng-select>
              <div class="text-left" *ngFor="let error of errorMessages.duration">
                <ng-container *ngIf="
                    form.duration.hasError(error.type) &&
                    (form.duration.dirty || form.duration.touched)
                  ">
                  <small class="error-message">{{ error.message }}</small>
                </ng-container>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label>Interval</label>
              <span class="text-danger">*</span>
              <div class="input-group input-group-alternative">
                <input type="number" class="form-control" formControlName="interval" placeholder="Enter interval" />
              </div>
              <div class="text-left" *ngFor="let error of errorMessages.interval">
                <ng-container *ngIf="
                    form.interval.hasError(error.type) &&
                    (form.interval.dirty || form.interval.touched)
                  ">
                  <small class="error-message">{{ error.message }}</small>
                </ng-container>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Plan Type <span>*</span></label>
            <ng-select class="custom text-capitalize" [items]="planType" formControlName="planType">
            </ng-select>
            <div class="text-left" *ngFor="let error of errorMessages.planType">
              <ng-container *ngIf="
                  form.planType.hasError(error.type) &&
                  (form.planType.dirty || form.planType.touched)
                ">
                <small class="error-message">{{ error.message }}</small>
              </ng-container>
            </div>
          </div>
        </div>
      </form>

      <div class="mb-2 text-center">
        <button type="button" class="btn btn-success" *ngIf="!this.discountForm.value.id" (click)="create()">
          Save
        </button>
        <button type="button" class="btn btn-success" *ngIf="this.discountForm.value.id" (click)="update()">
          Update
        </button>
        <button type="button" class="btn btn-outline-danger mx-2" (click)="goBack()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
