<div class="container-fluid">
	<div class="card shadow rounded">
		<div class="card-body px-1">
			<div class="container-fluid px-0" id="page-container">
				<ul ngbNav [(activeId)]="activeTab" class="nav nav-tabs w-100 flex-nowrap ov-scroll">
					<li class="nav-link text-nowrap" [ngbNavItem]="link.fragment" *ngFor="let link of links">
						<a ngbNavLink [routerLink]="link.fragment" routerLinkActive="router-link-active"
							class="text-color-2 text-capitalize">
							{{ link.title }}
						</a>
					</li>
				</ul>
				<div class="mt-3">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
