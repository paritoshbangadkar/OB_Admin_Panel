<div class="container-fluid animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">User Form</h3>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="goBack()">
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                First Name
                <span class="text-danger">*</span>
              </label>
              <input formControlName="firstName" type="text" class="form-control" [ngClass]="{
                  'is-invalid':
                    form.firstName.invalid &&
                    submitted &&
                    (form.firstName.touched || form.firstName.dirty)
                }" placeholder="Enter First Name" />

            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Last Name
                <span class="text-danger">*</span>
              </label>
              <input formControlName="lastName" type="text" class="form-control" [ngClass]="{
                  'is-invalid':
                    form.lastName.invalid &&
                    submitted &&
                    form.lastName.touched &&
                    form.lastName.dirty
                }" placeholder="Enter Last Name" />

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <label class="form-label">Role<span class="text-danger">*</span></label>
              <select class="form-control text-capitalize" formControlName="role" placeholder="Select Role">
                <option [value]="roleType.MARKETING">MARKETING</option>
                <option [value]="roleType.SALES">SALES</option>
                <option [value]="roleType.ADMIN">ADMIN</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Email
                <span class="text-danger">*</span>
              </label>
              <input formControlName="email" type="text" id="email" name="email" class="form-control" [ngClass]="{
                  'is-invalid':
                    form.email.invalid &&
                    submitted &&
                    (form.email.touched || form.email.dirty)
                }" placeholder="Enter Email" />

            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Mobile Number
                <span class="text-danger">*</span>
              </label>
              <input formControlName="mobileNumber" type="tel" id="mobileNumber" class="form-control" minlength="10"
                maxlength="10" placeholder="Enter Mobile Number" />
            </div>
          </div>
        </div>
        <div class="row" *ngIf="!form._id.value">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Password
                <span class="text-danger">*</span>
              </label>
              <input formControlName="password" type="password" class="form-control" [ngClass]="{
                  'is-invalid':
                    form.password.invalid &&
                    submitted &&
                    (form.password.touched || form.password.dirty)
                }" placeholder="Enter Password" />

            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Confirm Password
                <span class="text-danger">*</span>
              </label>
              <input formControlName="confirmPassword" type="password" class="form-control" [ngClass]="{
                  'is-invalid':
                    form.confirmPassword.invalid &&
                    submitted &&
                    (form.confirmPassword.touched || form.confirmPassword.dirty)
                }" placeholder="Enter Confirm Password" />

            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea
                formControlName="address"
                rows="3"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    form.address.invalid &&
                    submitted &&
                    (form.address.touched || form.address.dirty)
                }"
                placeholder="Enter Address"
              >
              </textarea>
              <validation-messages [control]="form['address']">
              </validation-messages>
            </div>
          </div>
        </div> -->
      </form>
      <div class="text-center">
        <button (click)="submit()" type="submit" class="btn btn-success">
          {{ form._id.value ? "Update" : "Save" }}
        </button>
        <button type="button" class="btn btn-outline-danger mx-2" (click)="goBack()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
