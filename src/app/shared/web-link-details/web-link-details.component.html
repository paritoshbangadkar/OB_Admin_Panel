<div class="container px-2">
	<div class="card-header border-0">
		<div class="row mt-3">
			<div class="col-8">
				<h3 *ngIf="!dataForm.value?.id" class="text-uppercase card-title text-default">Add Website
				</h3>
				<h3 *ngIf="dataForm.value?.id" class="text-uppercase card-title text-default">Update Website
				</h3>
			</div>
			<div class="col-4 text-right">
				<button class="btn btn-icon btn-sm btn-outline-danger" type="button" aria-label="Close"
					(click)="closeModal()">
					<span class="btn-inner--icon"><i class="fa fa-times" aria-hidden="true"></i></span>
				</button>
			</div>
		</div>
	</div>
	<div class="card-body py-0 mt-3">
		<form [formGroup]="dataForm">
			<div class="form-row">
				<div class="col form-group">
					<label>Website Name</label>
					<div class="input-group input-group-alternative">
							<input formControlName="webLinkName" type="text" class="form-control" placeholder="Enter Your Web Link Name" />
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col form-group">
					<label>Website Url</label>
					<div class="input-group input-group-alternative">
					<input formControlName="url" type="text" class="form-control" placeholder="Enter your Url Here" />
					</div>
					<!-- <div *ngIf="dataForm.controls.url.invalid && (dataForm.controls.url.dirty || dataForm.controls.url.touched)">
						<div *ngIf="dataForm.controls.url.errors.required">URL is required.</div>
						<div *ngIf="dataForm.controls.url.errors.pattern">Invalid URL format.</div>
					  </div> -->
				</div>
			</div>

			<div class="d-flex justify-content-end my-3">
				<button class="btn btn-outline-danger text-capitalize" (click)="closeModal()">
					cancel
				</button>
				<button type="button" class="btn btn-success btn-blue text-capitalize mx-1" (click)="onSubmit()">
					<span class="text-capitalize" *ngIf="!form.id.value">create</span>
					<span class="text-capitalize" *ngIf="form.id.value">save & update</span>
				</button>
			</div>
		</form>
	</div>
</div>
